<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-container">
            <div class="screen"></div>
            <div class="button-container">
                <button class="number a">7</button>
                <button class="number b">8</button>
                <button class="number c">9</button>
                <button class="mdas d" >/</button>
                <button class="number e">4</button>
                <button class="number f">5</button>
                <button class="number g">6</button>
                <button class="mdas h">x</button>
                <button class="number i">1</button>
                <button class="number j">2</button>
                <button class="number k">3</button>
                <button class="mdas l">-</button>
                <button class="controls m">+/-</button>
                <button class="number n">0</button>
                <button class="number o">.</button>
                <button class="mdas p">+</button>
                <button class="controls q">=</button>
            </div>
        </div>
    </div>
</body>
</html>
